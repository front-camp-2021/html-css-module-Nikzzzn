<!DOCTYPE html>
<html>
<head>
    <title>Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <section>
    <div class="product-card">
        <div class="product-card__img">
            <img src="../img/images/card-1.jpg">
        </div>
        <div class="product-card__body">
            <div class="product-card__info-wrapper">
                <div class="product-card__rating">
                    <span>3.4</span>
                    <img src="../img/icons/star.svg" alt="star">
                </div>
                <div class="product-card__price">$399</div>
            </div>
            <div class="product-card__description">
                <h6>Apple Watch Series 4 GPS</h6>
                <p>Redesigned from scratch and completely revised.</p>
            </div>
        </div>
        <div class="product-card__buttons">
            <button class="product-card__button product-card__button--white">
                <img src="../img/icons/heart.svg" alt="heart">
                <span>WISHLIST</span>
            </button>
            <button class="product-card__button product-card__button--violet">
                <img src="../img/icons/cart.svg" alt="cart">
                <span>ADD TO CART</span>
            </button>
        </div>
    </div>
    </section>
</body>
</html>
